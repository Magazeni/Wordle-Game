<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="header">
    <h1>Wordle Game</h1>
 </div>
 <div class="grid">
    <div class="words-container"> 
        <div class="row">
            <div class="word">A</div>
            <div class="word"></div>
            <div class="word"></div>
            <div class="word"></div>
            <div class="word"></div>
        </div>
        <div class="row">
            <div class="word">B</div>
            <div class="word"></div>
            <div class="word"></div>
            <div class="word"></div>
            <div class="word"></div>
        </div>
        <div class="row">
            <div class="word">C</div>
            <div class="word"></div>
            <div class="word"></div>
            <div class="word"></div>
            <div class="word"></div>
        </div>
        <div class="row">
            <div class="word">D</div>
            <div class="word"></div>
            <div class="word"></div>
            <div class="word"></div>
            <div class="word"></div>
        </div>
        <div class="row">
            <div class="word">E</div>
            <div class="word"></div>
            <div class="word"></div>
            <div class="word"></div>
            <div class="word"></div>
        </div>
        <div class="row">
            <div class="word">F</div>
            <div class="word"></div>
            <div class="word"></div>
            <div class="word"></div>
            <div class="word"></div>
        </div>

    </div>
 </div>
    
 <div class="keyboard">
    <div class="keyboard-container">
        <div>
            <button>Q</button>
            <button>W</button>
            <button>E</button>
            <button>R</button>
            <button>T</button>
            <button>Y</button>
            <button>U</button>
            <button>I</button>
            <button>O</button>
            <button>P</button>
        </div>
        <div>
            <button>A</button>
            <button>S</button>
            <button>D</button>
            <button>F</button>
            <button>G</button>
            <button>H</button>
            <button>J</button>
            <button>K</button>
            <button>L</button>
        </div>
        <div>
            <button>ENTER</button>
            <button>Z</button>
            <button>X</button>
            <button>C</button>
            <button>V</button>
            <button>B</button>
            <button>N</button>
            <button>M</button>
            <button>DEL</button>
        </div>
    </div>
 </div>
</body>
</html>
